<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition  with tailwind css</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <button class="bg-blue-500 p-2 m-10 text-white rounded hover:bg-blue-950">button1</button>
    <button class="bg-blue-500 p-2 m-10 text-white rounded hover:bg-blue-950 transition duration-1000">button2</button>
    <button class="bg-blue-500 p-2 m-10 text-white rounded hover:opacity-5 transition duration-1000">button3</button>
    <button class="bg-red-500 p-2 m-10 text-white rounded  hover:rotate-180 transition-transform duration-1000">button4</button>
    <button class="bg-red-500 text-white rounded p-2 m-10 hover:scale-75">button5</button>
    <img src="images/car.jpeg" class="m-22 w-56 hover:rotate-45 hover:scale-125 transition-transform duration-1000 " alt="">

</body>
</html>
