<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background classes in tailwindcss</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <!-- <div class="bg-purple-500 size-96" style="background-image: url(swiggy.png);">
        hello
    </div> -->
    <div class="bg-red-500 h-150 bg-[url(images/car.jpeg)] bg-no-repeat bg-center bg-contain">
         manvir singh
    </div>
    <div class="gradient bg-gradient-to-t to-green-500 from-red-500 size-96"></div>
    <!-- for giving outer shadow  -->
    <div class="size-96 m-32 shadow-indigo-600 shadow-2xl"></div>
    <!-- for giving inner shadow -->
    <div class="size-96 m-32 shadow-inner shadow-orange-600"></div> 
    <button class="bg-sky-500/50 p-4">Click here</button>
    <div class="flex gap-5">
        <div class="size-18 rounded-full bg-radial from-pink-900 from-40% to-purple-700"></div>
<div class="size-25 rounded-[50%] bg-radial-[at_50%_75%] from-sky-200 via-blue-400 to-indigo-900 to-90%"></div>
<div class="size-25 rounded-full bg-radial-[at_50%_75%] from-sky-200 via-blue-400 to-indigo-900 to-90%"></div>
<div class="size-18 rounded-full bg-radial-[at_25%_25%] from-white to-zinc-900 to-75%"></div>
<div class="size-18 rounded-full bg-conic  from-green-600 to-yellow-300"></div>
    </div>

</body>
</html>
