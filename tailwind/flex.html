<!-- Why h-full or size-full doesn't seem to work without h-screen
1. How Tailwind's h-full works:
h-full sets the height to 100% of the parent element.

If the parent doesn't have a defined height, 100% has no reference, so it becomes meaningless and results in no visible height.

2. What h-screen does:
h-screen sets the height to 100% of the viewport height (i.e., the full screen).

It's an absolute value: height: 100vh;, which does not depend on the parent element.

3. What about size-full?
size-full is a Tailwind shorthand for both w-full h-full.

So same logic applies: h-full still needs the parent to have a defined height. -->


<body class="h-screen">
