<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>size in tailwind css</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
     <div class="w-50 h-50 bg-amber-600">Tailwind </div>
      <!-- if we want to give equal width and height then we can use size class instead of giving width and height class combinedly -->
     <div class="size-50 hover:size-1/4 bg-blue-500">This is a 50x50 box</div>

</body>
</html>
