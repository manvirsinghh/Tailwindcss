<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google UI Clone</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="container">
      <div class="start mt-2 ml-2">
<div class="beg flex gap-3 ">
    <p>About</p>
    <p>  Store</p>
  
</div>
        <div class="container1 flex justify-end gap-3">
         
            <div class="gmail">
      <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl">Gmail</a>
            </div>
            <div class="images">
              <a href="https://www.google.com/imghp?hl=en&tab=ri&ogbl">Images</a>
            </div>
            <div class="jar">
                <img src="images/jar.png" class="-mt-1.5" alt="">
            </div>
            <div class="app">
                <i class="material-icons">apps</i>
            </div>
            <div class="acc">
                <i class="material-icons">account_circle</i>
            </div>
            
        </div>
       
      </div>
      
        <div class="google flex justify-center mt-32 ">
            <h1 class="text-blue-500 text-8xl font-bold">G</h1>
            <h1 class="text-red-500 text-5xl font-bold mt-6 text-[64px] ">o</h1>
            <h1 class="text-yellow-500 text-5xl font-bold mt-6 text-[64px]">o</h1>
            <h1 class="text-blue-500 text-8xl font-bold">g</h1>
            <h1 class="text-green-500 text-8xl font-bold">l</h1>
            <h1 class="text-red-500 text-8xl font-bold">e</h1>
        </div>
        <div class="relative w-full max-w-md ml-100 mt-5">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="material-icons text-gray-400">search</i>
            </span>
            <input
              type="text"
              placeholder="Search"
              class="pl-10 pr-4 py-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <span class="absolute inset-y-0 right-0  pl-3 flex items-center pointer-events-none">
              <img src="images/mic.png" class="h-10 mr-5" alt="">
              </span>
              <span class="absolute inset-y-0 right-0 pl-3 flex items-center pointer-events-none">
                <img src="images/camera.png" alt="">
              </span>
          </div>
          
       <div class="btns flex gap-4 justify-center mt-7 ">
        <div class="google-search">
            <button class="border border-gray-300 p-2 font-normal bg-gray-50 hover:border-gray-200">Google Search</button>
        </div>
        <div class="search">
            <button class="border border-gray-300 p-2 font-normal bg-gray-50 hover:border-gray-200">I'm feeling lucky</button>
        </div>
       </div>
       <div class="text font-normal flex ml-[30rem] mt-5 text-sm">
        Today's Googly: 
<p class="text-blue-800">Where did the Arabic Numerals originate from?</p>
       </div>
       <div class="languages ml-96 mt-4 flex">
        Google offered in: <p class="text-blue-800 ">हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</>
       </div>
    </div>
</body>
</html>
