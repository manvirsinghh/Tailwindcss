<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactivity with tailwind css</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <button class="bg-blue-500 rounded-md p-2 m-4 text-white">Login</button>
    <button class="bg-blue-500 rounded-md p-2 m-4 text-white hover:bg-amber-500 hover:p-10">Login</button>
    <button class="bg-blue-500 rounded-md p-2 m-4 text-white focus:bg-amber-700">Login</button>
    <button class="bg-blue-500 rounded-md p-2 m-4 text-white active:bg-amber-400">Login</button>

    <button class="bg-blue-500 rounded-md p-2 m-4 text-white hover:bg-red-600 focus:bg-amber-400 active:bg-lime-400">Login</button>
<div>
    <a class="group">
        <h1 class="group-hover:bg-amber-950 group-hover:text-yellow-500">heading click</h1>
        <p class="group-hover:bg-amber-950 group-hover:text-yellow-500">para click</p>
    </a>

</div>

</body>
</html>
