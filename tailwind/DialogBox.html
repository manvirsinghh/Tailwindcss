<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog box project in tailwind css</title>
    
    <link rel="stylesheet" href="output.css">

</head>

<body class=" flex justify-center items-center min-h-screen ">
    <div class="container mx-auto p-4 mt-4 border rounded bg-[#f5f5f5] md:w-[45%] sm:size-[90%]">
        <div class="first flex">
            <div class="icon">
                <img src="images/danger (1).png" class=" p-1 bg-red-50 border border-red-300 rounded-full" alt="">
            </div>
            <div class="titlle">
                <p class="font-bold mt-6 ml-6">Deactivate account</p>
            </div>
        </div>
        <div class="second">
            <div class="content ml-24">
                Are you sure you want to deactivate your account? All of your data will be permanently removed. This
                action cannot be undone.
            </div>
        </div>
        <div class="third flex justify-end gap-3">
            <div class="btn1">
<button class="text-black bg-white font-bold border border-black-50 p-2 rounded">Cancel</button>
            </div>
            <div class="btn2">
                <button class="text-white bg-red-600 font-bold border-2 border-none p-2 rounded">Deactivate</button>
            </div>
        </div>
    </div>
</body>

</html>
